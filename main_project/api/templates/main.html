<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Page</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body>
    <div class="container">
    
    
     
            <!-- Navigation -->
            <nav class="bg-indigo-600 text-white shadow-md py-4">
              <div class="container mx-auto flex items-center justify-between px-4">
                <!-- Logo -->
                <a href="#" class="flex items-center space-x-2 text-lg font-semibold hover:text-gray-300">
                  <img src="https://tecdn.b-cdn.net/img/logo/te-transparent-noshadows.webp" alt="Logo" class="h-6" />
                  <span>MyWebsite</span>
                </a>
        
                <!-- Links for desktop -->
                <div class="hidden lg:flex space-x-6">
                  <a href="/" class="hover:underline">ALL URL'S</a>
                  <a href="/form" class="hover:underline">ADD NEW</a>
                  <a href="#" class="hover:underline">About</a>
                  <a href="#" class="hover:underline">Login</a>
                </div>
        
                <!-- Hamburger Menu for Mobile -->
                <button class="lg:hidden flex items-center">
                  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M3 6h18M3 12h18M3 18h18" />
                  </svg>
                </button>
              </div>
            </nav>
        
            <!-- Dropdown Content -->
            <div class="lg:hidden flex flex-col items-start p-4 space-y-2 text-gray-800 bg-indigo-50">
              <a href="/get" class="py-2 px-4 hover:bg-indigo-100 rounded-lg w-full">ALL URL'S</a>
              <a href="/form" class="py-2 px-4 hover:bg-indigo-100 rounded-lg w-full">ADD NEW</a>
              <a href="#" class="py-2 px-4 hover:bg-indigo-100 rounded-lg w-full">About</a>
              <a href="#" class="py-2 px-4 hover:bg-indigo-100 rounded-lg w-full">Login</a>
            </div>
           
        

        {% block content %}
    
        {% endblock %}


        

        <footer class="bg-white shadow-lg dark:bg-gray-900 m-4 rounded-lg">
            <div class="w-full max-w-screen-xl mx-auto p-4 md:py-6 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                <a href="https://flowbite.com/" class="flex items-center space-x-2 rtl:space-x-reverse">
                    <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
                    <span class="text-xl font-semibold dark:text-white">Flowbite</span>
                </a>
                <ul class="flex flex-wrap justify-center items-center space-x-4 text-gray-600 dark:text-gray-400">
                    <li><a href="#" class="hover:text-gray-800 dark:hover:text-white">About</a></li>
                    <li><a href="#" class="hover:text-gray-800 dark:hover:text-white">Privacy Policy</a></li>
                    <li><a href="#" class="hover:text-gray-800 dark:hover:text-white">Licensing</a></li>
                    <li><a href="#" class="hover:text-gray-800 dark:hover:text-white">Contact</a></li>
                </ul>
            </div>
            <hr class="border-gray-200 dark:border-gray-700 my-4" />
            <div class="w-full max-w-screen-xl mx-auto p-4 text-center text-sm text-gray-500 dark:text-gray-400">
                © 2023 <a href="https://flowbite.com/" class="hover:underline">Flowbite™</a>. All Rights Reserved.
            </div>
        </footer>
        


    </div>

 
</body>
</html>
