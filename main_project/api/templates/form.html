{% extends 'main.html' %}
{% block content %}

<div class="min-h-screen bg-gray-100 py-10">
  <div class="container mx-auto px-4">
    <!-- Form Section -->
    <form action="/form" method="POST" class="bg-white shadow-md rounded-lg p-6 max-w-md mx-auto mb-8">
      <h2 class="text-2xl font-semibold text-center text-indigo-600 mb-4">Submit a URL</h2>
      {% csrf_token %}
      <div class="mb-4">
        <input 
          type="text" 
          name="url" 
          required 
          class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="https://example.com"
        />
      </div>
      <div class="text-center">
        <button 
          type="submit" 
          class="bg-[#6931EF] hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          Submit
        </button>
      </div>
    </form>

    
  </div>
</div>

{% endblock %}
