{% extends 'main.html' %}
{% block content %}

<div class="min-h-screen bg-gray-100 py-10">
  <div class="container mx-auto px-4">
    <h1 class="text-4xl font-extrabold text-center mb-12" style="color: #6931EF;">All URLs</h1>
    
    <div id="data-container" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
      {% for url in allUrls %}
        <div class="bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 transform hover:scale-105 p-6 border-l-4" style="border-color: #6931EF;">
          <p class="text-lg font-medium text-gray-800 truncate" title="{{ url.title }}">{{ url.title }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
